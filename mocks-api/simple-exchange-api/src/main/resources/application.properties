# Simple Exchange API Configuration
quarkus.application.name=simple-exchange-api
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8081

# Logging
quarkus.log.console.format=%d{dd/MM/yyyy HH:mm:ss} %-5p [SIMPLE-API] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.exchangerate.simple".level=DEBUG

# OpenAPI
quarkus.smallrye-openapi.info-title=Simple Exchange API
quarkus.smallrye-openapi.info-description=API de intercambio simple con formato JSON
quarkus.swagger-ui.always-include=true

# Health Check
quarkus.smallrye-health.root-path=/q/health

# =====================================
# CONFIGURACIÓN DE TASAS ALEATORIAS
# Especializado en pares principales USD
# =====================================

# USD a EUR - Rango competitivo
exchange.rates.usd.eur.min=0.8300
exchange.rates.usd.eur.max=0.8500

# USD a MXN - Rango estándar
exchange.rates.usd.mxn.min=17.2000
exchange.rates.usd.mxn.max=17.8000

# USD a DOP - Rango básico
exchange.rates.usd.dop.min=57.0000
exchange.rates.usd.dop.max=59.0000

# EUR a MXN
exchange.rates.eur.mxn.min=20.5000
exchange.rates.eur.mxn.max=21.5000

# EUR a DOP
exchange.rates.eur.dop.min=66.0000
exchange.rates.eur.dop.max=69.0000

# MXN a DOP
exchange.rates.mxn.dop.min=3.1000
exchange.rates.mxn.dop.max=3.4000

# Configuración del Provider
provider.name=Simple JSON Provider
provider.description=Especializado en conversiones USD principales
provider.response.delay.min=80
provider.response.delay.max=150

# === CONFIGURACIÓN DE SEGURIDAD ===

# Habilitar autenticación básica
quarkus.http.auth.basic=true

# Configurar usuarios en memoria
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
# Definir usuario simple-api-user con contraseña simple-api-password
quarkus.security.users.embedded.users.simple-api-user=simple-api-password
# Asignar rol 'user' al usuario simple-api-user
quarkus.security.users.embedded.roles.simple-api-user=user

# Configuración de autorización - Proteger todas las rutas
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated